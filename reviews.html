<!DOCTYPE html>

    <title>My Basic HTML Page</title>
    <style>
        /* You can add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        <h2>Contact Information</h2>

            <li>Email: yourname@example.com</li>

        </ul>
    </div>
</body>
</html>
